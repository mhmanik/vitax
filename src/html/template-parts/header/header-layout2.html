<header class="header header-style-2"> 
    <div id="sticky-placeholder"></div>
    <div class="header-mainmenu">
        <div class="container-fluid">
            <div class="header-navbar">
                <div class="heder-middle-logo">
                    <div class="header-logo">
                        <a href="index.html"><img class="light-version-logo" src="assets/media/logo-dark.png" alt="logo"></a>
                        <a href="index.html"><img class="dark-version-logo" src="assets/media/logo-light.png" alt="logo"></a>
                        <a href="index.html"><img class="sticky-logo" src="assets/media/logo-dark.png" alt="logo"></a>
                    </div>
                </div>
               
                <div class="header-logo d-lg-none d-block">
                    <a href="index.html" class="dark-version-logo"><img src="assets/media/logo-mobile-light.png" alt="Logo"></a>
                    <a href="index.html" class="light-version-logo"><img src="assets/media/logo-mobile-dark.png" alt="Logo"></a>

                <div class="header-main-nav">
                    {% include 'header/nav-one.html' %}
                </div>
                <div class="header-action">                     
                    <ul class="header-action-icon  d-flex">

                            <span></span>
                             
                        </button>
                    </li>            
                    <li class="sidemenu-btn hide-mobile" data-bs-toggle="offcanvas" data-bs-target="#header-offcanvas">

                        </button>

                     <li class="color-switcher">
                        <ul>

                                <a href="javascript:void(0)" class="btn-wrap btn-layout-light setColor light" data-theme="light">
                                    <i class="fal fa-lightbulb-on"></i>
                                </a>
                            </li>
                            <li title="Dark Mode">
                                <a href="javascript:void(0)" class="btn-wrap btn-layout-light setColor dark" data-theme="dark">
                                    <i class="fas fa-moon"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    </ul>

            </div>
